{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
    <title>Government Exam Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Government Exam Registration Form</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="exam">Select Exam:</label>
                <select id="exam" name="exam">
                    <option value="civil_services">Civil Services</option>
                    <option value="police_services">Police Services</option>
                    <option value="judicial_services">Judicial Services</option>
                    <option value="nothing" selected>Nothing</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
